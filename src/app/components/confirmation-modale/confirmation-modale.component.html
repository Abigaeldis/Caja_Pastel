<div class="modal-header justify-content-end">
  <h4 class="modal-title"></h4>
  <button
    type="button"
    class="close btn btn-outline-primary"
    aria-label="Close"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-primary">
  <p>Êtes-vous sûr de vouloir supprimer cette réservation?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary text-light" (click)="dismiss()">
    Annuler
  </button>
  <button type="button" class="btn btn-outline-primary" (click)="confirm()">
    Supprimer
  </button>
</div>
